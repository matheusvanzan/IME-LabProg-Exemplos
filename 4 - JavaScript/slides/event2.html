<html>
    <head>
        <style>

<body>   
    <p>Data: <span id="date"></span></p>

    btn-1
    <button id="btn-1" onclick="document.getElementById('date').innerHTML = new Date()">Que dia Ã© hoje?</button>

    btn-2
    <button id="btn-2" onclick="this.innerHTML = 'Obrigado!'">Clique aqui</button>
    
    btn-3
    <button id="btn-3">Resetar</button>

    <script>
        var btn3 = document.getElementById('btn-3');
