<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contador - UI Reativa</title>
</head>
<body>

  <h1>Contador</h1>
  <p>{{ count }}</p>
  <button (click)="increment()">Incrementar</button>

  <script type="module">

    export class AppComponent {
        count = 0;

        increment() {
            this.count += 1;
        }
    }
  </script>
</body>
</html>
