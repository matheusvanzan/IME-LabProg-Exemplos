<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Soma Autom√°tica</title>
</head>
<body>

  <h1>Somador</h1>

  <input type="number" id="num1">
  <input type="number" id="num2">

  <p>Resultado: <span id="resultado">0</span></p>

  <script>
    const n1 = document.getElementById('num1');
    const n2 = document.getElementById('num2');
    const resultado = document.getElementById('resultado');

    function somar() {
      const a = parseFloat(n1.value) || 0;
      const b = parseFloat(n2.value) || 0;
      const soma = a + b;
      resultado.textContent = soma;
      console.log(`Somando: ${a} + ${b} = ${soma}`);
    }

    n1.addEventListener('input', somar);
    n2.addEventListener('input', somar);
  </script>

</body>
</html>
